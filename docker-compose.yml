version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: simplix-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: simplix_crm
      POSTGRES_USER: simplix_user
      POSTGRES_PASSWORD: simplix_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simplix_user -d simplix_crm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simplix-network

  # Redis pour cache et sessions
  redis:
    image: redis:7-alpine
    container_name: simplix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simplix-network

  # API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: simplix-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: simplix_crm
      DB_USER: simplix_user
      DB_PASSWORD: simplix_password_2025

      # JWT
      JWT_SECRET: dev_secret_key_change_in_production_min_32_chars
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:19006,http://localhost:8081

      # Storage
      STORAGE_TYPE: local
      STORAGE_PATH: /app/uploads

    volumes:
      - ./api/src:/app/src
      - ./api/uploads:/app/uploads
      - api_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simplix-network

  # Adminer - Interface Web PostgreSQL
  adminer:
    image: adminer:latest
    container_name: simplix-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - simplix-network

  # Migration runner (run once)
  migrations:
    image: postgres:14-alpine
    container_name: simplix-migrations
    volumes:
      - ./database/migrations:/migrations:ro
      - ./database/migrate-docker.sh:/migrate.sh:ro
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: simplix_crm
      DB_USER: simplix_user
      DB_PASSWORD: simplix_password_2025
    depends_on:
      postgres:
        condition: service_healthy
    command: sh /migrate.sh
    networks:
      - simplix-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_node_modules:
    driver: local

networks:
  simplix-network:
    driver: bridge
